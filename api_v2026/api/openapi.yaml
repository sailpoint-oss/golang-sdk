openapi: 3.0.1
info:
  contact:
    name: Developer Relations
    url: https://developer.sailpoint.com/discuss/api-help
  description: "Use these APIs to interact with the Identity Security Cloud platform\
    \ to achieve repeatable, automated processes with greater scalability. We encourage\
    \ you to join the SailPoint Developer Community forum at https://developer.sailpoint.com/discuss\
    \ to connect with other developers using our APIs."
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://developer.sailpoint.com/discuss/tos
  title: Identity Security Cloud v2026 API
  version: v2026
servers:
- description: This is the production API server.
  url: "https://{tenant}.api.identitynow.com/v2026"
  variables:
    tenant:
      default: sailpoint
      description: "This is the name of your tenant, typically your company's name."
- description: This is the v2026 API server.
  url: "https://{apiUrl}/v2026"
  variables:
    apiUrl:
      default: sailpoint.api.identitynow.com
      description: This is the api url of your tenant
security:
- userAuth:
  - sp:scopes:all
tags:
- name: Task Management
paths:
  /task-status/{id}:
    get:
      description: Get task status by task ID. Types of tasks include account and
        entitlement aggregation and other general background processing tasks.  Data
        for tasks older than 90 days will not be returned.
      operationId: getTaskStatus
      parameters:
      - description: Task ID.
        example: 00eebcf881994e419d72e757fd30dc0e
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
        x-sailpoint-resource-operation-id: getTaskStatusList
      - description: Use this header to enable this experimental API.
        example: true
        in: header
        name: X-SailPoint-Experimental
        required: true
        schema:
          default: "true"
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskStatus'
          description: Responds with a TaskStatus for the task with the given task
            ID.
        "403":
          description: "Forbidden, generally due to a lack of security rights"
        "404":
          description: TaskStatus with the given id was not found.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'
          description: Client Error - Returned if the request body is invalid.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTaskStatus_401_response'
          description: "Unauthorized - Returned if there is no authorization header,\
            \ or if the JWT token is expired."
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTaskStatus_429_response'
          description: Too Many Requests - Returned in response to too many requests
            in a given period of time - rate limited. The Retry-After header in the
            response includes how long to wait before trying again.
        "500":
          content:
            application/json:
              examples:
                "500":
                  summary: An example of a 500 response object
                  value:
                    detailCode: 500.0 Internal Fault
                    trackingId: b21b1f7ce4da4d639f2c62a57171b427
                    messages:
                    - locale: en-US
                      localeOrigin: DEFAULT
                      text: An internal fault occurred.
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'
          description: Internal Server Error - Returned if there is an unexpected
            error.
      security:
      - userAuth:
        - idn:task-management:read
        - idn:task-management:write
      - applicationAuth:
        - idn:task-management:read
        - idn:task-management:write
      summary: Get task status by id
      tags:
      - Task Management
      x-sailpoint-userLevels:
      - ORG_ADMIN
      - HELPDESK
      - CERT_ADMIN
      - REPORT_ADMIN
      - ROLE_ADMIN
      - ROLE_SUBADMIN
      - SOURCE_ADMIN
      - SOURCE_SUBADMIN
    patch:
      description: Update a current task status by task ID. Use this API to clear
        a pending task by updating the completionStatus and completed attributes.
      operationId: updateTaskStatus
      parameters:
      - description: Task ID.
        example: 00eebcf881994e419d72e757fd30dc0e
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
        x-sailpoint-resource-operation-id: getTaskStatusList
      - description: Use this header to enable this experimental API.
        example: true
        in: header
        name: X-SailPoint-Experimental
        required: true
        schema:
          default: "true"
          type: string
      requestBody:
        content:
          application/json-patch+json:
            schema:
              example:
              - op: replace
                path: /completionStatus
                value: Error
              - op: replace
                path: /completed
                value: 2024-05-17 19:33:16.470000+00:00
              items:
                $ref: '#/components/schemas/JsonPatchOperation'
              type: array
        description: The JSONPatch payload used to update the object.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskStatus'
          description: "This response indicates the PATCH operation succeeded, and\
            \ the API returns the updated task object."
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'
          description: Client Error - Returned if the request body is invalid.
        "403":
          content:
            application/json:
              examples:
                "403":
                  summary: An example of a 403 response object
                  value:
                    detailCode: 403 Forbidden
                    trackingId: b21b1f7ce4da4d639f2c62a57171b427
                    messages:
                    - locale: en-US
                      localeOrigin: DEFAULT
                      text: The server understood the request but refuses to authorize
                        it.
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'
          description: "Forbidden - Returned if the user you are running as, doesn't\
            \ have access to this end-point."
        "404":
          content:
            application/json:
              examples:
                "404":
                  summary: An example of a 404 response object
                  value:
                    detailCode: 404 Not found
                    trackingId: b21b1f7ce4da4d639f2c62a57171b427
                    messages:
                    - locale: en-US
                      localeOrigin: DEFAULT
                      text: The server did not find a current representation for the
                        target resource.
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'
          description: Not Found - returned if the request URL refers to a resource
            or object that does not exist
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTaskStatus_401_response'
          description: "Unauthorized - Returned if there is no authorization header,\
            \ or if the JWT token is expired."
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTaskStatus_429_response'
          description: Too Many Requests - Returned in response to too many requests
            in a given period of time - rate limited. The Retry-After header in the
            response includes how long to wait before trying again.
        "500":
          content:
            application/json:
              examples:
                "500":
                  summary: An example of a 500 response object
                  value:
                    detailCode: 500.0 Internal Fault
                    trackingId: b21b1f7ce4da4d639f2c62a57171b427
                    messages:
                    - locale: en-US
                      localeOrigin: DEFAULT
                      text: An internal fault occurred.
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'
          description: Internal Server Error - Returned if there is an unexpected
            error.
      security:
      - userAuth:
        - idn:task-management:write
      summary: Update task status by id
      tags:
      - Task Management
      x-sailpoint-userLevels:
      - ORG_ADMIN
      - CERT_ADMIN
      - REPORT_ADMIN
      - ROLE_ADMIN
      - ROLE_SUBADMIN
      - SOURCE_ADMIN
      - SOURCE_SUBADMIN
  /task-status:
    get:
      description: |
        Use this endpoint to get a list of statuses for **all** tasks, including completed, in-progress, terminated, and errored tasks. Types of tasks include account and entitlement aggregation and other general background processing tasks. Data for tasks older than 90 days will not be returned. For a list of **in-progress** tasks, apply the isnull filter to the Completion Status field.
      operationId: getTaskStatusList
      parameters:
      - description: |-
          Max number of results to return.
          See [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters) for more information.
        example: 250
        in: query
        name: limit
        required: false
        schema:
          default: 250
          format: int32
          maximum: 250
          minimum: 0
          type: integer
      - description: |-
          Offset into the full result set. Usually specified with *limit* to paginate through the results.
          See [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters) for more information.
        example: 0
        in: query
        name: offset
        required: false
        schema:
          default: 0
          format: int32
          minimum: 0
          type: integer
      - description: |-
          If *true* it will populate the *X-Total-Count* response header with the number of results that would be returned if *limit* and *offset* were ignored.

          Since requesting a total count can have a performance impact, it is recommended not to send **count=true** if that value will not be used.

          See [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters) for more information.
        example: true
        in: query
        name: count
        required: false
        schema:
          default: false
          type: boolean
      - description: |-
          Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)

          Filtering is supported for the following fields and operators:

          **id**: *eq, in*

          **sourceId**: *eq, in*

          **completionStatus**: *eq, in, isnull*

          **type**: *eq, in*

          **Possible Values:** CLOUD_ACCOUNT_AGGREGATION, CLOUD_GROUP_AGGREGATION, CLOUD_PROCESS_UNCORRELATED_ACCOUNTS, CLOUD_REFRESH_ROLE, SOURCE_APPLICATION_DISCOVERY, AI_AGENT_AGGREGATION, CLOUD_ENTITLEMENT_IMPORT, CLOUD_UNCORRELATED_REFRESH, CLOUD_IDENTITY_AGGREGATION, CLOUD_ATTRIBUTE_SYNCHRONIZATION, IDENTITY_REFRESH, APPLICATION_DISCOVERY, MACHINE_IDENTITY_AGGREGATION, MACHINE_IDENTITY_DELETION, ACCOUNT_DELETION
        example: type eq "CLOUD_ACCOUNT_AGGREGATION" and completionStatus isnull
        in: query
        name: filters
        required: false
        schema:
          type: string
      - description: |-
          Sort results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)

          Sorting is supported for the following fields: **created**
        example: -created
        in: query
        name: sorters
        required: false
        schema:
          format: comma-separated
          type: string
      - description: Use this header to enable this experimental API.
        example: true
        in: header
        name: X-SailPoint-Experimental
        required: true
        schema:
          default: "true"
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TaskStatus'
                type: array
          description: Responds with a TaskStatus for the task with the given task
            ID.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'
          description: Client Error - Returned if the request body is invalid.
        "401":
