        - NO_PERMISSIONS_PROVISIONING
        - NO_GROUP_PERMISSIONS_PROVISIONING
        - NO_UNSTRUCTURED_TARGETS_PROVISIONING
        - NO_DIRECT_PERMISSIONS_PROVISIONING
