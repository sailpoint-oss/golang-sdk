openapi: 3.0.1
info:
  title: SailPoint SaaS API
  version: 2.0.0
servers:
- description: This is the production API server.
  url: "https://{tenant}.api.identitynow.com/v2"
  variables:
    tenant:
      default: sailpoint
      description: "This is the name of your tenant, typically your company's name."
- description: This is the V2 API server.
  url: "https://{apiUrl}/v2"
  variables:
    apiUrl:
      default: sailpoint.api.identitynow.com
      description: This is the api url of your tenant
tags:
- name: org
paths:
  /org:
    get:
      description: Retrieves information and operational settings for your org (as
        determined by the URL domain).
      operationId: getOrgSettings
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getOrgSettings_200_response'
          description: OK.
          headers:
            ETag:
              description: Entity tag.
              explode: false
              schema:
                type: string
              style: simple
            Last-Modified:
              description: Last modified date.
              explode: false
              schema:
                format: date-time
                type: string
              style: simple
            Link:
              description: Links to alternate or related resources.
              explode: false
              schema:
                type: string
              style: simple
      summary: Retrieves your org settings.
      tags:
      - org
    patch:
      description: Updates one or more attributes for your org.
      operationId: updateOrgSettings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateOrgSettings_request'
        description: Org settings to update.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getOrgSettings_200_response'
          description: OK.
          headers:
            ETag:
              description: Entity tag.
              explode: false
              schema:
                type: string
              style: simple
            Last-Modified:
              description: Last modified date.
              explode: false
              schema:
                format: date-time
                type: string
              style: simple
            Link:
              description: Links to alternate or related resources.
              explode: false
              schema:
                type: string
              style: simple
      summary: Updates one or more org attributes.
      tags:
      - org
  /workgroups:
    get:
      description: This API returns a list of work groups
      operationId: listWorkgroups
      parameters:
      - description: Max number of results to return
        example: 250
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 250
          format: int32
          maximum: 250
          minimum: 0
          type: integer
        style: form
      - description: Offset into the full result set. Usually specified with *limit*
          to paginate through the results.
        example: 0
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          format: int32
          minimum: 0
          type: integer
        style: form
      - description: |-
          Filter results using the following syntax.
          [{property:name, value: "Tyler", operation: EQ}]
        explode: true
        in: query
        name: filters
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/listWorkgroups_200_response_inner'
                type: array
          description: List of work group objects
      security:
      - oauth2: []
      summary: List Work Groups
      tags:
      - Governance Groups
    post:
      description: This API allows you to create a work group
      operationId: createWorkgroup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createWorkgroup_request'
        description: Work group to create.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/listWorkgroups_200_response_inner'
                type: array
          description: List of work group objects
      security:
      - oauth2: []
      summary: Create Work Group
      tags:
      - Governance Groups
  /workgroups/{workgroupId}:
    delete:
      description: This API deletes a single workgroup based on the ID
      operationId: deleteWorkgroup
      parameters:
      - description: The workgroup ID
        example: ef38f94347e94562b5bb8424a56397d8
        explode: false
        in: path
        name: workgroupId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          content:
            application/json: {}
          description: Empty response on successful deletion
      security:
      - oauth2: []
      summary: Delete Work Group By Id
      tags:
      - Governance Groups
    get:
      description: This API returns the details for a single workgroup based on the
        ID
      operationId: getWorkgroup
      parameters:
      - description: The workgroup ID
        example: ef38f94347e94562b5bb8424a56397d8
        explode: false
        in: path
        name: workgroupId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listWorkgroups_200_response_inner'
          description: Workgroup object
      security:
      - oauth2: []
      summary: Get Work Group By Id
      tags:
      - Governance Groups
    patch:
      description: This API updates and returns the details for a single workgroup
        based on the ID
      operationId: updateWorkgroup
      parameters:
      - description: The workgroup ID
        example: ef38f94347e94562b5bb8424a56397d8
        explode: false
        in: path
        name: workgroupId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createWorkgroup_request'
        description: Work group to modify.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listWorkgroups_200_response_inner'
          description: Workgroup object
      security:
      - oauth2: []
      summary: Update Work Group By Id
      tags:
      - Governance Groups
