- description: "Use this API to implement identity functionality. \nWith this functionality\
    \ in place, administrators can synchronize an identity's attributes with its various\
    \ source attributes. \n\nIdentityNow uses identities as users' authoritative accounts.\
    \ Identities can own other accounts, entitlements, and attributes. \n\nAn identity\
    \ has a variety of attributes, such as an account name, an email address, a job\
    \ title, and more. \nThese identity attributes can be correlated with different\
    \ attributes on different sources. \nFor example, the identity John.Smith can\
    \ own an account in the GitHub source with the account name John-Smith-Org, and\
    \ IdentityNow knows they are the same person with the same access and attributes.\
    \ \n\nIn IdentityNow, administrators often set up these synchronizations to get\
    \ triggered automatically with a change or to run on a schedule. \nTo manually\
    \ synchronize attributes for an identity, administrators can use the Identities\
    \ drop-down menu and select Identity List to view the list of identities.\nThey\
    \ can then select the identity they want to manually synchronize and use the hamburger\
    \ menu to select 'Synchronize Attributes.' \nDoing so immediately begins the attribute\
    \ synchronization and analyzes all accounts for the selected identity.\n\nRefer\
    \ to [Synchronizing Attributes](https://documentation.sailpoint.com/saas/help/provisioning/attr_sync.html)\
    \ for more information about synchronizing attributes.\n"
  name: Identities
- name: Identity History
- description: "Use this API to implement and customize identity profile functionality.\
    \ \nWith this functionality in place, administrators can manage identity profiles\
    \ and configure them for use by identities throughout IdentityNow. \n\nIdentity\
    \ profiles represent the configurations that can be applied to identities as a\
    \ way of granting them a set of security and access, as well as defining the mappings\
    \ between their identity attributes and their source attributes. \nThis allows\
    \ administrators to save time by applying identity profiles to any number of similar\
    \ identities rather than configuring each one individually.\n\nIn IdentityNow,\
    \ administrators can use the Identities drop-down menu and select Identity Profiles\
    \ to view the list of identity profiles. \nThis list shows some details about\
    \ each identity profile, along with its status. They can select an identity profile\
    \ to view and modify its settings, its mappings between identity attributes and\
    \ correlating source account attributes, and its provisioning settings. \nAdministrators\
    \ can also use this page to create new identity profiles or delete existing ones.\
    \ \n\nRefer to [Creating Identity Profiles](https://documentation.sailpoint.com/saas/help/setup/identity_profiles.html)\
    \ for more information about identity profiles.\n"
  name: Identity Profiles
- description: "Use this API to implement and customize lifecycle state functionality.\n\
    With this functionality in place, administrators can view and configure custom\
    \ lifecycle states for use across their organizations, which is key to controlling\
    \ which users have access, when they have access, and the access they have.\n\n\
    A lifecycle state describes a user's status in a company. For example, two lifecycle\
    \ states come by default with IdentityNow: 'Active' and 'Inactive.' \nWhen an\
    \ active employee takes an extended leave of absence from a company, his or her\
    \ lifecycle state may change to 'Inactive,' for security purposes. \nThe inactive\
    \ employee would lose access to all the applications, sources, and sensitive data\
    \ during the leave of absence, but when the employee returns and becomes active\
    \ again, all that access would be restored. \nThis saves administrators the time\
    \ that would otherwise be spent provisioning the employee's access to each individual\
    \ tool, reviewing the employee's certification history, etc. \n\nAdministrators\
    \ must define the criteria for being in each lifecycle state, and they must define\
    \ how IdentityNow manages users' access to apps and sources for each lifecycle\
    \ state.\n\nIn IdentityNow, administrators can manage lifecycle states by going\
    \ to Admin > Identities > Identity Profile, selecting the identity profile whose\
    \ lifecycle states they want to manage, selecting the 'Provisioning' tab, and\
    \ using the left panel to select the lifecycle state they want to modify. \n\n\
    In the 'Provisioning' tab, administrators can make the following access changes\
    \ to an identity profile's lifecycle state: \n\n- Enable/disable the lifecycle\
    \ state for the identity profile.\n\n- Enable/disable source accounts for the\
    \ identity profile's lifecycle state.\n\n- Add existing access profiles to grant\
    \ to the identity profiles in that lifecycle state.\n\n- Create a new access profile\
    \ to grant to the identity profile in that lifecycle state.\n\nAccess profiles\
    \ granted in a previous lifecycle state are automatically revoked when the identity\
    \ moves to a new lifecycle state. \nTo maintain access across multiple lifecycle\
    \ states, administrators must grant the access profiles in each lifecycle state.\
    \ \nFor example, if an administrator wants users with the 'HR Employee' identity\
    \ profile to maintain their building access in both the 'Active' and 'Leave of\
    \ Absence' lifecycle states, the administrator must grant the access profile for\
    \ that building access to both lifecycle states.\n\nDuring scheduled refreshes,\
    \ IdentityNow evaluates lifecycle states to determine whether their assigned identities\
    \ have the access defined in the lifecycle states' access profiles. \nIf the identities\
    \ are missing access, IdentityNow provisions that access. \n\nAdministrators can\
    \ also use the 'Provisioning' tab to configure email notifications for IdentityNow\
    \ to send whenever an identity with that identity profile has a lifecycle state\
    \ change. \nRefer to [Configuring Lifecycle State Notifications](https://documentation.sailpoint.com/saas/help/provisioning/lifecycle.html#configuring-lifecycle-state-notifications)\
    \ for more information on how to do so.\n\nAn identity's lifecycle state can have\
    \ four different statuses: the lifecycle state's status can be 'Active,' it can\
    \ be 'Not Set,' it can be 'Not Valid,' or it 'Does Not Match Technical Name Case.'\
    \ \nRefer to [Moving Identities into Lifecycle States](https://documentation.sailpoint.com/saas/help/provisioning/lifecycle.html#moving-identities-into-lifecycle-states)\
    \ for more information about these different lifecycle state statuses. \n\nRefer\
    \ to [Setting Up Lifecycle States](https://documentation.sailpoint.com/saas/help/provisioning/lifecycle.html)\
    \ for more information about lifecycle states.\n"
  name: Lifecycle States
